<p class="lesson-info">
    <span class="substance">{{currentItem.substance}}</span>
    <span class="date">Updated at {{currentItem.updatedAt | date: 'dd/MM/yyyy HH:mm'}}</span>
    <br>
    <span class="fa fa-trash action" ng-click="removeLesson()"></span>
    <span class="fa fa-pencil action" ng-click="editing = true" ng-hide="editing"></span>
    <span class="fa fa-print action" ng-click="print()" ng-hide="editing"></span>
</p>
<div ng-show="editing" class="input-group">
    <div text-angular ng-model="currentItem.content"></div>
</div>
<div ng-hide="editing" ng-bind-html="currentItem.content" id="lesson-content"></div>
<div ng-show="editing" class="text-center">
    <button class="btn btn-success" ng-click="displayLesson()">Update item</button>
</div>
